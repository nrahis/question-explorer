<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Explorer!</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;900&family=Poppins:wght@400;700;900&family=Rubik:wght@400;700;900&display=swap');
        
        body {
            margin: 0;
            padding: 20px;
            background-color: #FF6B6B;
            font-family: 'Rubik', sans-serif;
            color: #2C3E50;
            min-height: 100vh;
            background-image: 
                radial-gradient(circle at 10% 20%, #FFE66D 15px, transparent 16px),
                radial-gradient(circle at 90% 80%, #4ECDC4 15px, transparent 16px),
                radial-gradient(circle at 40% 60%, #FF6B6B 10px, transparent 11px);
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #FFFFFF;
            border: 6px solid #2C3E50;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 10px 10px 0 #2C3E50;
            position: relative;
            display: flex;
            flex-direction: column;
            height: calc(100vh - 100px);
        }
        
        /* Navigation tab styles */
        .nav-tabs {
            position: absolute;
            left: -50px;
            top: 50px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .nav-tab {
            width: 40px;
            height: 80px;
            background-color: #FFE66D;
            border: 4px solid #2C3E50;
            border-right: none;
            border-radius: 10px 0 0 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            writing-mode: vertical-rl;
            text-orientation: mixed;
            font-family: 'Rubik', sans-serif;
            font-weight: 700;
            font-size: 0.9em;
            transition: all 0.2s ease;
            text-decoration: none;
            color: #2C3E50;
        }
        
        .nav-tab:hover {
            background-color: #4ECDC4;
            transform: translateX(-5px);
        }
        
        .nav-tab.active {
            background-color: #FFFFFF;
            transform: translateX(4px);
        }
        
        /* Adjust container for mobile */
        @media (max-width: 600px) {
            .nav-tabs {
                position: static;
                flex-direction: row;
                margin-bottom: 20px;
                left: 0;
                top: 0;
            }
            
            .nav-tab {
                width: auto;
                height: 40px;
                padding: 0 20px;
                writing-mode: horizontal-tb;
                border: 4px solid #2C3E50;
                border-radius: 10px 10px 0 0;
                border-bottom: none;
            }
            
            .nav-tab.active {
                transform: translateY(4px);
            }
            
            .nav-tab:hover {
                transform: translateY(-5px);
            }
        }
        
        .title {
            font-family: 'Rubik', sans-serif;
            font-size: 2.5em;
            font-weight: 900;
            color: #2C3E50;
            text-align: center;
            margin-bottom: 20px;
            text-transform: uppercase;
            position: relative;
        }
        
        .persona-selector {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            overflow-x: auto;
            padding: 10px 0;
        }
        
        .persona-button {
            background-color: #FFE66D;
            border: 3px solid #2C3E50;
            border-radius: 10px;
            padding: 10px 15px;
            font-family: 'Rubik', sans-serif;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s ease;
            white-space: nowrap;
        }
        
        .persona-button:hover {
            background-color: #4ECDC4;
            transform: translateY(-2px);
        }
        
        .persona-button.active {
            background-color: #FF6B6B;
            color: white;
            box-shadow: 4px 4px 0 #2C3E50;
        }
        
        .chat-window {
            flex: 1;
            background-color: #F7FFF7;
            border: 4px solid #2C3E50;
            border-radius: 15px;
            padding: 20px;
            overflow-y: auto;
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
        }
        
        .message {
            max-width: 70%;
            padding: 10px 15px;
            margin: 8px 0;
            border: 3px solid #2C3E50;
            border-radius: 15px;
            position: relative;
            font-family: 'Nunito', sans-serif;
            font-size: 1.1em;
        }
        
        .message.user {
            background-color: #4ECDC4;
            align-self: flex-end;
            margin-left: auto;
        }
        
        .message.bot {
            background-color: #FFE66D;
            align-self: flex-start;
        }
        
        .input-area {
            display: flex;
            gap: 10px;
        }
        
        .chat-input {
            flex: 1;
            padding: 15px;
            font-size: 1.2em;
            border: 4px solid #2C3E50;
            border-radius: 10px;
            background-color: #FFFFFF;
            font-family: 'Nunito', sans-serif;
        }
        
        .chat-input:focus {
            outline: none;
            box-shadow: 4px 4px 0 #2C3E50;
        }
        
        .send-button {
            background-color: #4ECDC4;
            color: #2C3E50;
            border: 4px solid #2C3E50;
            padding: 15px 25px;
            font-size: 1.2em;
            font-family: 'Rubik', sans-serif;
            font-weight: 700;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .send-button:hover {
            transform: translate(-2px, -2px);
            box-shadow: 4px 4px 0 #2C3E50;
        }
        
        .send-button:active {
            transform: translate(0, 0);
            box-shadow: 0 0 0 #2C3E50;
        }
        
        .send-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .typing-indicator {
            display: none;
            padding: 10px;
            color: #666;
            font-style: italic;
        }
        
        .typing-indicator.visible {
            display: block;
        }
        
        /* Decorative elements */
        .star {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #FFE66D;
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
        }
        
        .star-1 { top: -10px; left: 20px; transform: rotate(15deg); }
        .star-2 { top: -10px; right: 40px; transform: rotate(-20deg); }
        .star-3 { bottom: -10px; left: 50%; transform: rotate(30deg); }
    </style>
</head>
<body>
    <div class="container">
        <div class="nav-tabs">
            <a href="index.html" class="nav-tab">ASK</a>
            <a href="chat.html" class="nav-tab active">CHAT</a>
        </div>
        
        <div class="star star-1"></div>
        <div class="star star-2"></div>
        <div class="star star-3"></div>
        
        <h1 class="title">Chat Explorer</h1>
        
        <div class="persona-selector">
            <button class="persona-button active" data-persona="friend">Friend</button>
            <button class="persona-button" data-persona="cat">Pet Cat</button>
            <button class="persona-button" data-persona="employee">Employee</button>
            <button class="persona-button" data-persona="hacker">Hacker</button>
            <button class="persona-button" data-persona="robot">Robot</button>
        </div>
        
        <div class="chat-window" id="chatWindow">
            <!-- Messages will be dynamically added here -->
        </div>
        
        <div class="typing-indicator" id="typingIndicator">Thinking...</div>
        
        <div class="input-area">
            <input type="text" class="chat-input" id="chatInput" placeholder="Type your message...">
            <button class="send-button" id="sendButton">Send</button>
        </div>
    </div>

    <script>
        const chatWindow = document.getElementById('chatWindow');
        const chatInput = document.getElementById('chatInput');
        const sendButton = document.getElementById('sendButton');
        const typingIndicator = document.getElementById('typingIndicator');
        const personaButtons = document.querySelectorAll('.persona-button');
        
        let currentPersona = 'friend';
        let messageHistory = [];
        const MAX_HISTORY = 20;
        
        // Persona system prompts
        const PERSONA_PROMPTS = {
            friend: "You are chatting with an 8-12 year old child as their same-age friend. Be casual, excited, and use lots of exclamation points! Talk about fun stuff, games, and shared interests. Keep responses short and conversational.",
            cat: "You are a sassy, playful pet cat chatting with your 8-12 year old owner. Use cat-like expressions, mention things cats do (napping, chasing things), be a bit mischievous. End some messages with 'meow' or 'purr'. Keep responses short and playful.",
            employee: "You are an enthusiastic employee at an imaginary company run by an 8-12 year old CEO. Be professional but fun, refer to them as 'boss' sometimes. Talk about imaginary projects and business in a kid-friendly way. Keep responses short and upbeat.",
            hacker: "You are a cool, tech-savvy hacker chatting with an 8-12 year old. Use tech slang and l33t speak occasionally (but readably). Talk about imaginary operating systems, coding, and 'hacking' (all kid-friendly). Reference vintage tech and computers. Keep responses short and techy.",
            robot: "You are a friendly robot chatting with an 8-12 year old. Use robot-like expressions, occasional beeps and boops. Love talking about technology, numbers, and logic. Be helpful but quirky. Keep responses short and robotic."
        };
        
        // Load chat history from localStorage
        function loadChatHistory() {
            const saved = localStorage.getItem('chatHistory');
            if (saved) {
                messageHistory = JSON.parse(saved);
                renderMessages();
            }
            
            const savedPersona = localStorage.getItem('currentPersona');
            if (savedPersona && PERSONA_PROMPTS[savedPersona]) {
                currentPersona = savedPersona;
                updatePersonaButtons();
            }
        }
        
        // Save chat history to localStorage
        function saveChatHistory() {
            localStorage.setItem('chatHistory', JSON.stringify(messageHistory));
            localStorage.setItem('currentPersona', currentPersona);
        }
        
        // Render messages to chat window
        function renderMessages() {
            chatWindow.innerHTML = '';
            messageHistory.forEach(msg => {
                const messageEl = document.createElement('div');
                messageEl.className = `message ${msg.role}`;
                messageEl.textContent = msg.content;
                chatWindow.appendChild(messageEl);
            });
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }
        
        // Update persona buttons
        function updatePersonaButtons() {
            personaButtons.forEach(btn => {
                btn.classList.toggle('active', btn.dataset.persona === currentPersona);
            });
        }
        
        // Handle persona selection
        personaButtons.forEach(button => {
            button.addEventListener('click', () => {
                currentPersona = button.dataset.persona;
                updatePersonaButtons();
                saveChatHistory();
            });
        });
        
// Send message
async function sendMessage() {
            const message = chatInput.value.trim();
            if (!message) return;
            
            // Add user message to history
            messageHistory.push({ role: 'user', content: message });
            if (messageHistory.length > MAX_HISTORY * 2) {
                messageHistory = messageHistory.slice(-MAX_HISTORY * 2);
            }
            
            renderMessages();
            chatInput.value = '';
            sendButton.disabled = true;
            typingIndicator.classList.add('visible');
            
            try {
                const response = await fetch('/.netlify/functions/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        messages: messageHistory,
                        persona: currentPersona,
                        systemPrompt: PERSONA_PROMPTS[currentPersona]
                    })
                });
                
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                
                const data = await response.json();
                
                // Add bot response to history
                messageHistory.push({ role: 'bot', content: data.response });
                saveChatHistory();
                renderMessages();
                
            } catch (error) {
                console.error('Error:', error);
                const errorMessage = document.createElement('div');
                errorMessage.className = 'message bot';
                errorMessage.textContent = 'Oops! Something went wrong. Try again?';
                chatWindow.appendChild(errorMessage);
            } finally {
                typingIndicator.classList.remove('visible');
                sendButton.disabled = false;
                chatInput.focus();
            }
        }
        
        // Event listeners
        sendButton.addEventListener('click', sendMessage);
        
        chatInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !sendButton.disabled) {
                sendMessage();
            }
        });
        
        // Initialize
        loadChatHistory();
        chatInput.focus();
    </script>
</body>
</html>
